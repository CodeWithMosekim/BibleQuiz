  <script>
    // Get the selected area from URL (e.g., ?area=bethesda)
    const params = new URLSearchParams(window.location.search);
    const area = params.get('area');

    // Capitalize area name for display
    const formattedArea = area
      ? area.replace('-', ' ').replace(/\b\w/g, c => c.toUpperCase())
      : 'Unknown Area';

    // Update title text
    document.getElementById('areaTitle').textContent = `${formattedArea} - Select Division`;
